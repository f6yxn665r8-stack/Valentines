<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Important Question ðŸ’–</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        h1 {
            margin-top: 100px;
            font-size: 2.5rem;
            color: #fff;
            z-index: 2;
            position: relative;
        }
        .buttons {
            margin-top: 50px;
            position: relative;
            height: 300px;
            z-index: 2;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            position: absolute;
            transition: top 0.2s, left 0.2s, transform 0.2s;
        }
        #yesBtn {
            background-color: #28a745;
            color: white;
            left: 40%;
            top: 120px;
        }
        #yesBtn:hover { transform: scale(1.1); }
        #noBtn {
            background-color: #dc3545;
            color: white;
            left: 55%;
            top: 120px;
        }
        .message {
            margin-top: 30px;
            font-size: 1.6rem;
            color: white;
            font-weight: bold;
            z-index: 2;
            position: relative;
        }
        .heart {
            position: absolute;
            bottom: -20px;
            font-size: 24px;
            animation: floatUp 6s linear infinite;
            opacity: 0.7;
        }
        @keyframes floatUp {
            to { transform: translateY(-110vh); opacity: 0; }
        }
        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            background-color: hsl(var(--hue), 100%, 50%);
            top: -10px;
            animation: fall 3s linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(720deg); }
        }
    </style>
</head>
<body>

<h1>Josh, will you be my Valentine? ðŸ’˜</h1>

<div class="buttons">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜¢</button>
</div>

<div class="message" id="message"></div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

noBtn.addEventListener("mouseover", () => {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
});

yesBtn.addEventListener("click", () => {
    message.innerHTML = "YAYYY Josh!! ðŸ’• Best decision of your life ðŸ˜Œâœ¨";
    launchConfetti();
});

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 500);

function launchConfetti() {
    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.setProperty('--hue', Math.random() * 360);
        confetti.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
    }
}
</script>

</body>
</html>
